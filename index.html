<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>git practice</title>
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <header class="main">
        <div class="text">
            <h1 class="main-text">Facebook</h1>
            <p class="des-text">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="log-int">
            <form action="">
                <input type="email" name="user" id="user" placeholder="Email address or Phone number" class="inp">
                <input type="password" name="pass" id="pass" placeholder="Password" class="inp">
                <button type="submit" class="log">Log in</button>
            </form>
            <div class="checking">
                <p class="text-forgot">Forgotten Password?</p>
            </div>
            <hr>
            <button class="btn">Create new account</button>
        </div>
    </header>
  </body>
</html>
